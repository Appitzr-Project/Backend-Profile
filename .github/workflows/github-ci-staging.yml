# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy staging branch

on:
  push:
    branches: [staging]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Create commit comment
        uses: peter-evans/commit-comment@v1
        with:
          body: |
            Commit telah kami terima, saat ini code terbaru akan di Deploy secara automatis ke:
            - Domain: **http://api.dev.appitzr.co/venueprofile**
            - Deploy Status: **https://github.com/Appitzr-Project/Backend-Venue-Profile/actions**

            Anda akan menerima notifikasi jika deploy telah selesai dilakukan, harap menunggu notifikasi selanjutnya.!

  build:
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'
          # Always Authenticated For Github Package
          always-auth: true
          # Defaults to the user or organization that owns the workflow file
          scope: 
            - '@appitzr-project'
            - '@base-pojokan'
      - name: Install dependencies
        run: yarn --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
      - name: serverless deploy
        uses: serverless/github-action@master
        with:
          args: -c "serverless deploy --stage dev --verbose"
          entrypoint: /bin/bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SLS_DEBUG: 1
          COGNITO_POOL_ID: ${{ secrets.COGNITO_POOL_ID }}
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

  done:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Create commit comment
        uses: peter-evans/commit-comment@v1
        with:
          body: |
            Deploy sukses, anda bisa mengecek preview website di:
            - Domain: **http://api.dev.appitzr.co/venueprofile**
            - Deploy Status: **https://github.com/Appitzr-Project/Backend-Venue-Profile/actions**

            Jika ada kendala, jangan ragu untuk menghubungi team devops.!